{% load i18n %}

<div class="breadcrumbs-link-container">
    <a data-turbo="false" href="{% url 'entities:place-list' %}">
        {# Translators: Link to return to the list of places from a place page #}
        {% translate "Back to Places" %}
    </a>
</div>

{# title #}
<h1>{{ place }}</h1>

{# edit link #}
{% if perms.entities.change_place %}
    <div class="edit-link-container">
        <a class="edit-link" href="{% url 'admin:entities_place_change' place.pk %}" data-turbo="false">
            <i class="ph-pencil"></i>
            <span>Edit</span>
        </a>
    </div>
{% endif %}
